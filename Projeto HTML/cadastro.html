<!DOCTYPE html>
<html lang="pt-br">
<html>
<head class="head">
    <link rel="stylesheet" href="./cadastro.css">
    <meta charset="UTF-8"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
     
    <title>Cadastro IFPR</title>
</head>

<body>
    <div class="container">
  
            <h3>Preencha seus dados: </h3>
         Nome   &emsp;   <input type="text" name="name" value=""/><br/><br/> 
         Sobrenome <input type="text" name="surname" value="" /><br/><br/>
         Usuário <input type="text" name="username" value="" /> <br/><br/>
         Senha  &emsp; <input type="password" name="password" value="" /><br/><br/>
         E-mail  &emsp; <input type="email" name="email" value="" />
        <h3>Escolha seu curso</h3>
        <ol style="list-style:lower-alpha">
       
            <li><input type="radio" name="info" value="IN" /> Informática </li>
            <li><input type="radio" name="meca" value="MC" /> Mecatrônica </li>
            <li><input type="radio" name="agro" value="AG" /> Agroindústria </li>
            
        </ol>

        <h3>Grau de Escolaridade</h3>
        <ol style="list-style:lower-alpha">
        
        <li><input type="radio" name="destino" Value="B" /> Ensino Médio</li>
        <li><input type="radio" name="destino" Value="F" /> Graduação</li>
        <li><input type="radio" name="destino" Value="N" /> Pós-Graduação</li>
        </ol>
        
        <h3>Carta de Aceitação (Defenda sua vaga)</h3>
        <textarea cols="70" rows="5"></textarea>
        <br/>
        <input  class="form-enviar" type="submit" name="text" value="Enviar dados"  />
        <input class="form-limpar"type="reset" value="Limpar" />
    </form>        
    
</div>
</body>

</html>
